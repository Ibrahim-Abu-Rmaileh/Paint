<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/paint.css">
    <link rel="stylesheet" href="./css/hover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>


    <div class="container">


        <div class="left-menu" id="left-menu">
            <i style="margin-left: 5px;" class="hvr-rotate animated heartBeat" id="logo"><img src="./imgs/icons8-art-prices-64.png"></i>
            <button class="tools hvr-float-shadow animated heartBeat" id="pen"><img id="pen" class="tool-img" src="./imgs/icons8-pen-64.png"></button>
            <button class="tools hvr-float-shadow animated heartBeat" id="eraser"><img  id="eraser" class="tool-img" src="./imgs/icons8-eraser-64.png"></button>
            <button class="tools hvr-float-shadow animated heartBeat" id=brush><img  id=brush class="tool-img" src="./imgs/icons8-paint-brush-48.png"></button>
            <button class="tools hvr-float-shadow animated heartBeat" id="clear"><img id="clear" class="tool-img" src="./imgs/icons8-clear-symbol-64.png"></button>
            <button class="tools hvr-float-shadow animated heartBeat" id="edit_size"><img id="edit_size" class="tool-img" src="./imgs/icons8-enlarge-100.png"></button>
            <button class="tools hvr-float-shadow animated heartBeat" id="save"><img id="save" class="tool-img" src="./imgs/icons8-save-64.png"></button>
            
            
            
        </div>

        <div class="middle">
            <h3>Have Fun Painting :)</h3>
            
            <div class="canvas" id="canvas"></div>
            <div class="colors-bar" id="colors-bar"></div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="./js/paint.js"></script>


</body>

</html>
